
<div id="{{ id }}" class="dashboard-container" ng-style="{ 'width': width }">

    <div class="column" ng-repeat="column in grid" ng-style="{ 'max-width': columnsWidth }">

        <div class="component" ng-repeat="component in column">

            <display-component component="component" dashboard="dashboard"></display-component>

        </div>

    </div>
    <div class="clearfix"></div>

</div>
