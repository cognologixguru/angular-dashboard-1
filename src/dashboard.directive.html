
<div class="dashboard" style="width: 100%; max-width: {{ dashboard.options.width }}">

    <div class="column grid-{{ dashboard.options.columns }}" style="min-width: {{ dashboard.options.columnsMinWidth }}" ng-repeat="column in grid">

        <div ng-repeat="component in column">

            <display-component component="component" dashboard="dashboard"></display-component>

        </div>

    </div>

</div>
