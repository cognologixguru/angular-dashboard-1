
<div id="component.id" class="dashboard-component">
    <div
        class="default"
        ng-include="component.templates.default"
        ng-if="!dashboard.isExtended && !component.displaySettings">
    </div>
    <div class="extended" ng-include="component.templates.extended" ng-if="component.isExtended"></div>
    <div class="settings" ng-include="component.templates.settings" ng-if="component.displaySettings && !dashboard.isExtended"></div>
</div>
