<html ng-app="myApp">
    <head>
        <title>Simple Demo with angular dashboard fluance</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/src/dashboard.styles.css" />
        <link rel="stylesheet" href="/demos/simple/components/images.styles.css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Simple case to display
                    </a>
                </div>
            </div>
        </nav>
        <div ng-controller="myController">
            <dashboard id="simple-demo" data-width="990px" columns="2">
            <!-- Transcule template from directive -->
            </dashboard>
        </div>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/src/dashboard.module.js"></script>
        <script src="/src/dashboard.factory.js"></script>
        <script src="/src/dashboard.service.js"></script>
        <script src="/src/dashboard.directive.js"></script>
        <script src="/src/dashboard.component.directive.js"></script>
        <script src="/demos/simple/components/images.service.js"></script>

        <script type="text/javascript">
            var myApp = angular.module('myApp', ['dashboard']);
            myApp.controller('myController', ['$scope', 'dashboardFactory', 'imagesComponent',
                    function ($scope, fluanceDashboard, ImageComponent) {
                var dashboard = fluanceDashboard.get('simple-demo');
                dashboard.add(new ImageComponent({'url': 'https://images.unsplash.com/photo-1438368915865-a852ef86fc42?q=80&fm=jpg&w=200&fit=max'}));
                dashboard.add(new ImageComponent({'url': 'https://images.unsplash.com/photo-1437572848259-df63caa1a552?q=80&fm=jpg&w=400&fit=max'}), 1);
                dashboard.add(new ImageComponent({'url': 'https://images.unsplash.com/photo-1437422061949-f6efbde0a471?q=80&fm=jpg&w=400&fit=max'}), 0);
                dashboard.add(new ImageComponent({'url': 'https://images.unsplash.com/photo-1437422061949-f6efbde0a471?q=80&fm=jpg&w=400&fit=max'}), 1);
            }]);
        </script>

    </body>
</html>
